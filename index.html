<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #47199e;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 12rem;
            background-color: #1f0554;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea,
        button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #b794fe;
        }

        button {
            cursor: pointer;
            background-color: #9d00ff;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            height: 50px;
            background-color: #8480ff;
            border: 1px solid #b3e5fc;
            color: #210dfd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>File Management Tool</h1>
        <form id="fileForm">
            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" name="fileName" required>

            <label for="content">Content (for Create operation):</label>
            <textarea id="content" name="content"></textarea>

            <div style="display: flex; justify-content: space-between;">
                <button type="button" id="createBtn">Create</button>
                <button type="button" id="readBtn">Read</button>
                <button type="button" id="deleteBtn">Delete</button>
            </div>
        </form>

        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
